<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">

	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">

<!-- body -->
<body>
  <div class="profile" id="profile">
    
    <form>
      <h1>New Profile</h1>
      <input id="firstName" placeholder="First Name"><br>
      <input id="lastName" placeholder="Last Name"><br>
    <!-- </form> -->
    
    <!-- <form> -->
      <p>Gender:</p>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female<br>
    <!-- </form> -->
    
    <!-- <form> -->
      <input id="email" placeholder="Email Address"><br> 
      <input id="phone#" placeholder="Phone Number"><br> 
    
      <select name="color" id="color">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
      </select>
    <!-- </form> -->
    
    <!-- <form> -->
      <p>Continent of birth:</p>
      <input type="radio" name="continent" value="africa"> Africa <br>
      <input type="radio" name="continent" value="asia"> Asia<br>
      <input type="radio" name="continent" value="australia"> Australia <br>
      <input type="radio" name="continent" value="europe"> Europe<br>
      <input type="radio" name="continent" value="northAmerica"> North America <br>
      <input type="radio" name="continent" value="southAmerica"> South America<br>
    
      <button type="button" id="button">Continue</button>

    </form>
  </div>

  <div class="hideProfile" id="newProfileDiv"></div>






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
